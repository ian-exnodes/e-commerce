<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Liên hệ ElectroShop" />
  <meta name="keywords" content="biểu mẫu liên hệ" />
  <title>Liên hệ - ElectroShop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <h1>ElectroShop</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="products.html">Sản phẩm</a>
      <a href="about.html">Về chúng tôi</a>
      <a href="contact.html" class="active">Liên hệ</a>
      <a href="faq.html">FAQ</a>
      <a href="cart.html">Giỏ hàng</a>
      <a href="promotions.html">Khuyến mãi</a>
    </nav>
  </header>
  <main class="container">
    <h2>Liên hệ với chúng tôi</h2>
    <div class="contact-form-container">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Tên</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Lời nhắn</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe">Đăng ký nhận tin</label>
        </div>
        <button type="submit">Gửi</button>
      </form>
    </div>
  </main>
  <footer>
    <p>
      &copy; 2024 Cửa hàng Công nghệ. Tất cả các quyền được bảo lưu.
    </p>
  </footer>
  <script src="js/scripts.js"></script>
</body>

</html>
