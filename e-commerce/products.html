<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Browse our electronics" />
  <meta name="keywords" content="electronics, products" />
  <title>Sản phẩm - ElectroShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <h1>ElectroShop</h1>
    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="products.html" class="active">Sản phẩm</a>
      <a href="about.html">Về chúng tôi</a>
      <a href="contact.html">Liên hệ</a>
      <a href="faq.html">FAQ</a>
      <a href="cart.html">Giỏ hàng</a>
      <a href="promotions.html">Khuyến mãi</a>
    </nav>
  </header>
  <main class="container">
    <h2>Tất cả sản phẩm</h2>

    <!-- Product Controls: Filter, Sort, Search -->
    <div class="product-controls">
      <div class="filter-group">
        <label for="brand-filter">Thương hiệu:</label>
        <select id="brand-filter">
          <option value="all">Tất cả</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="category-filter">Loại sản phẩm:</label>
        <select id="category-filter">
          <option value="all">Tất cả</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="sort-by">Sắp xếp theo:</label>
        <select id="sort-by">
          <option value="default">Mặc định</option>
          <option value="price-asc">Giá: Tăng dần</option>
          <option value="price-desc">Giá: Giảm dần</option>
          <option value="name-asc">Tên: A-Z</option>
          <option value="name-desc">Tên: Z-A</option>
          <option value="newest">Mới nhất</option>
        </select>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm..." />
        <div id="suggestions-box"></div>
      </div>
    </div>

    <!-- Product List -->
    <div id="product-list" class="product-grid">
      <!-- Products will be loaded here by JavaScript -->
    </div>

    <!-- Pagination -->
    <div id="pagination-container" class="pagination">
      <!-- Pagination buttons will be generated here -->
    </div>
  </main>
  <footer>
    <p>
      &copy; 2025 ElectroShop -
      <a href="mailto:info@electroshop.com">info@electroshop.com</a>
    </p>
  </footer>
  <script src="js/scripts.js"></script>
</body>

</html>
